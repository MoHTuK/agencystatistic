{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Main</title>
    <link type='text/css' href='{% static "statistics/css/style.css" %}' rel='stylesheet' >
</head>
<body>
    <div class="container">
        <table border="1">
            <tr>
                <th><p>Man id</p></th>
                <th><p>Lady id</p></th>
                <th><p>Date</p></th>
                <th><p>Operation</p></th>
                <th><p>Dollars</p></th>
            </tr>
            {% for i in transaction_list %}
            <tr>
                <th>{{ i.Man_ID}}</th>
                <th>{{ i.Lady_ID}}</th>
                <th>{{ i.Date|slice:"0:16"}}</th>
                <th>{{ i.Operation_type}}</th>
                <th>{{ i.Sum}}</th>
            </tr>
        {% endfor %}
        </table>
        <h1> {{ total }} </h1>
    </div>
</body>
</html>
